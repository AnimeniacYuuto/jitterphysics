%YAML 1.2
---
name: Jitter Physics
id: JitterPhysics
publisher: Xamarin Inc
publisher-url: http://dotnetdevaddict.co.za
summary: Jitter Physics is a fast and lightweight physics engine written in C#.
version: $version$
src-url: https://github.com/mattleibow/jitterphysics

details: Details.md
license: License.md
getting-started: GettingStarted.md

is_shell: true
no_build: true
packages:
  android: JitterPhysics, Version=$version$
  ios: JitterPhysics, Version=$version$
  ios-unified: JitterPhysics, Version=$version$
  winphone-8.0: JitterPhysics, Version=$version$
  winphone-8.1: JitterPhysics, Version=$version$
  mac-unified: JitterPhysics, Version=$version$
libraries: 
  - android: output/Portable/JitterPhysics.dll  
  - ios: output/Portable/JitterPhysics.dll  
  - ios-unified: output/Portable/JitterPhysics.dll  
  - winphone-8.0: output/Portable/JitterPhysics.dll  
  - winphone-8.1: output/Portable/JitterPhysics.dll  
  - winrt: output/Portable/JitterPhysics.dll  
  - mac-unified: output/Portable/JitterPhysics.dll  
local-nuget-repo: ./

icons: 
  - ../media/Jitter Logo/stack_128x128.png
  - ../media/Jitter Logo/stack_512x512.png

samples: 
  - name: Android Sample
    path: ../samples/JitterPortableSample/JitterAndroidSample.sln
  - name: iOS Sample
    path: ../samples/JitterPortableSample/JitteriOSSample.sln
